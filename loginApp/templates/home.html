{% comment %} {% extends 'logged.html' %} {% endcomment %}

    
{% block content %}
        <h1>Login Machine</h1>

    {% csrf_token %}
        <form method="POST">

            <br>

            <label>Username</label>

            <style>
                <!--Just make the inputs shorter in length-->
            </style>


        
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Enter Text Here:"></input>
            </div>

            <br>

            <label>Password</label>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter Password Here:"></input>
            </div>

            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

{% endblock %}



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
  </body>
</html>
