{% block content %}
        <h1>Login Machine</h1>

    {% csrf_token %}
        <form method="POST">

            <br>

            <label>Username</label>

            <style>
                <!--Just make the inputs shorter in length-->
            </style>


        
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Enter Text Here:"></input>
            </div>

            <br>

            <label>Password</label>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter Password Here:"></input>
            </div>

            <br>
            <!--Make a button through CSS-->
            <style>
                .button {
                    display: inline-block;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    color: #ffffff;
                    background-color: #7aa8b7;
                    border-radius: 6px;
                    outline: none;
                  }
            </style>
            <a class="button" href="{% url 'logged' %}">Login</a>
        </form>

{% endblock %}

    
  </body>
</html>
